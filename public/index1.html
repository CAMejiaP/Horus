<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Español con Braille</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class = LogoHeader>
            <img class = horuslogo src="icons/HORUSLogo.png">
            <b class = horusText>HORUS</b>
        </div>
        <div class="buttonRow">
            <button class="button">Español</button>
            <button class="button">⇔</button>
            <button class="button">Braile</button>
            <img class = "buttonImage" src="icons/voice.png">
        </div>
        
        <div class="fieldContainer">
            
            <textarea class="textfield left-div" placeholder="Ingresar texto aqui">
            </textarea>
            <textarea class="textfield" readonly>
            </textarea>
            
        </div>
        
        <div class="buttonRow">
        <button class="button">Traducir</button>
        <button class="button">Descargar</button>
        <button class="button">Descargar (inverso)</button>
            </div>
    </div>
</body>
</html>
